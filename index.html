<!DOCTYPE html>
<html>
    <head>
        <title>DSON</title>
        <script type="text/javascript" src="dson.js"></script>
    </head>

    <body>
        <img src="doge.gif" style="float: left"><h1>Doge Serialized Object Notation</h1>
        <p>A quick DSON to JSON parser you can try in your browser</p>
        <div style="clear: both"></div>

        <h2>DSON</h2>
        <textarea id="in" rows="10" cols="80">such "foo" is so "bar" also "baz" and "fizzbuzz" many wow</textarea> <br/>
        <button onclick="run()">Parse</button>
        <h2>JSON</h2>
        <div id="error" style="color: red"></div>
        <textarea id="out" rows="10" cols="80" readonly="readonly"></textarea> <br/>

        <br/>
        <br/>
        <br/>
        <br/>
        <p>Follows the DOGEON/DSON spec. See <a href="http://dogeon.org/">here</a>.</p>
        <p>This parser implemented by JDeuce. Source <a href="https://github.com/JDeuce/dson_parser">here</a>.</p>
    </body>

    <script>
        var ein = document.getElementById("in");
        var eout = document.getElementById("out");
        var eerror = document.getElementById("error");

        function run() {
            var v = ein.value;

            try {
                var result = DSON.parse(v);
                eerror.innerText = "";
                eout.value = JSON.stringify(result);
            } catch(e) {
                eerror.innerText = e;
                eout.value = "";
            }
        }

        run();
    </script>
</html>
